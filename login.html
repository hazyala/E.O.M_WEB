<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 | Echo of Movement</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Irish+Grover&family=Roboto+Mono&display=swap" rel="stylesheet" />
   <script>
    function togglePassword() {
      const pwInput = document.getElementById("password");
      if (pwInput.type === "password") {
        pwInput.type = "text";
      } else {
        pwInput.type = "password";
      }
    }

    function validateForm() {
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      let valid = true;
      emailError.textContent = "";
      passwordError.textContent = "";

      if (!email.value) {
        emailError.textContent = "이메일을 입력하세요.";
        valid = false;
      } else if (!/\S+@\S+\.\S+/.test(email.value)) {
        emailError.textContent = "이메일 형식이 올바르지 않습니다.";
        valid = false;
      }

      if (!password.value) {
        passwordError.textContent = "비밀번호를 입력하세요.";
        valid = false;
      } else if (password.value.length < 6) {
        passwordError.textContent = "비밀번호는 최소 6자 이상이어야 합니다.";
        valid = false;
      }

      if (valid) {
        alert("로그인 성공!");
      }

      return false;
    }
  </script>
  <style>
    :root {
      --primary-color: #fbfbfb;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Irish Grover';
      background: url('./img/login.jpg') no-repeat center center fixed;
      background-size: cover;

      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: none;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary-color);
      text-transform: none;
      letter-spacing: 2px;
    }

    .form-title {
      text-align: center;

      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 0.8rem 0.8rem 2.5rem;
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
      outline: none;
      box-sizing: border-box;  
    }

    .form-group svg {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      fill: #888;
      width: 16px;
      height: 16px;
    }

    .form-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      fill: #888;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .form-options a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .form-options a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      background-color: var(--primary-color);
      color: black;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
    }
   
    .signup-link a:hover {
      text-decoration: underline;
    }

    .error {
      font-size: 0.8rem;
      color: red;
      margin-top: 4px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Echo of Movement</div>
    <div class="form-title">로그인</div>
    <div class="subtitle">계정에 로그인하세요</div>

    <form onsubmit="return validateForm();">
      <!-- 이메일 -->
      <div class="form-group">
        <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z" fill="none"/><path d="M4 4l8 8 8-8"/></svg>
        <input type="email" id="email" placeholder="이메일 주소" />
        <div id="emailError" class="error"></div>
      </div>

      <!-- 비밀번호 -->
      <div class="form-group">
        <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7V8a6 6 0 0 0-12 0v2H4v11h16V10h-2zm-8 0V8a4 4 0 0 1 8 0v2H10z"/></svg>
        <input type="password" id="password" placeholder="비밀번호" />
        <button type="button" class="toggle-password" onclick="togglePassword()">
        </button>
        <div id="passwordError" class="error"></div>
      </div>

      <!-- 옵션 -->
      <div class="form-options">
        <label>
          <input type="checkbox" id="rememberMe" /> 로그인 상태 유지
        </label>
        <a href="#">비밀번호를 잊으셨나요?</a>
      </div>

      <!-- 로그인 버튼 -->
      <button type="submit" class="submit-btn">로그인</button>

      <!-- 회원가입 -->
      <div class="signup-link">
        계정이 없으신가요? <a href="#">회원가입</a>
      </div>
    </form>
  </div>

</body>
</html>
